<app-pokemon-search (filterChange)="applyFilter($event)" />

<div class="mat-elevation-z8 table-container">
	<table mat-table [dataSource]="this.datasource" class="pokemon-table">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>NÂ°</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>

		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef>Imagen</th>
			<td mat-cell *matCellDef="let element">
				<img [src]="element.img" alt="" (error)="onImageError($event)" />
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Nombre</th>
			<td mat-cell *matCellDef="let element" data-test="pokemon-table-row">
				{{ element.name | capitalize }}
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row (click)="selectPokemon(row)" *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
	</mat-paginator>
</div>
